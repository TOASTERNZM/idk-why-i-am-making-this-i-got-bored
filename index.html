<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>testingUpdate2</title>

<style>
:root {
  --bg-gif: url("download2.png?v=2");
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg-gif) no-repeat center center;
  background-size: cover;
  cursor: pointer;
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="niglet.mp3" type="audio/mpeg">
</audio>

    audio.play();
  }, { once: true });
</script>
